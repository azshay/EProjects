	<body>
		<header class="header">
			<div class="container">
				<div class="header__menu">
					<img
						src="./img/logo.png"
						alt="Logotype 'Завод Агроспецмаш'"
						class="header__logo"
					/>

					<div class="header__right">
						<nav class="header__links">
							<div class="header__link">Главная</div>
							<div class="header__link">Продукция</div>
							<div class="header__link">Отрасли</div>
							<div class="header__link">Партнерам</div>
						</nav>

						<button class="button button__header">
							<img src="./img/button-contacts-img.png" alt="Contact center image" />
							<p class="button__text">Контакты</p>
						</button>
					</div>
				</div>

				<div class="header__descr">
					<h1>Быстрая и удобная сборка!</h1>
					<h3>Детали изготовлены точно и их не приходится подгонять</h3>
				</div>
			</div>

			<div class="header__images">
				<div class="header__imgWithPoint">
					<img
						class="header__img"
						src="./img/header__img-1.jpg"
						alt="AgroSpecMash photo"
					/>

					<img class="header__points" src="./img/points.png" alt="Points" />
				</div>
				<img class="header__img" src="./img/header__img-2.jpg" alt="AgroSpecMash men" />
			</div>
		</header>
